<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <title>Frontend Mentor | Product Preview Card Challenge</title>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/52582c7c01.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="card">
            <section class="right">
                <picture>
                    <source media="(max-width: 700px)" srcset="/images/image-product-mobile.jpg" alt="product-image" />
                    <img src="/images/image-product-desktop.jpg" alt="product-image" />
                </picture>
            </section>
            <section class="left">
                <div>
                    <p class="firstp">PERFUME</p>
                </div>
                <div class="txth1">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div>
                    <p class="txt-body txtp">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="price">
                    <p>$149.99</p>
                    <strike>$169.99</strike>
                </div>
                <button type="button" class="btn"><img class="cart-icon" src="./images/icon-cart.svg" alt="icon cart">Add to Cart</button>
            </section>
        </main>
    </body>
</html>
