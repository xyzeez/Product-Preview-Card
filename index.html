<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <title>Frontend Mentor | Product Preview Card Challenge</title>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="card">
            <section class="right">
                <picture>
                    <source media="(max-width: 700px)" srcset="./images/image-product-mobile.jpg">
                    <img src="./images/image-product-desktop.jpg" alt="product-image">
                </picture>
            </section>
            <section class="left">
                <p class="firstp">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="txt-body">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <h2 class="price-tag">$149.99</h2>
                    <p><s>$169.99</s></p>
                </div>
                <button type="button" class="btn"><img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
            </section>
        </main>
    </body>
</html>
